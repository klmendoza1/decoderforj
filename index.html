---
title: Decoder for J
---

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="img/favicon.ico" rel="icon" type="image/x-icon">
	<title>{% if page.title %}{{ page.title}}{{' | '}}{{site.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css">
	<script src="{{ site.baseurl }}/js/jquery-2.1.1.min.js"></script>
	<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
</head>

    <body>
<div class="container-fluid">
<div class="row"> <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
	<h1 class="text-center">Decoder for J</h1>
	<textarea name="paragraph_text" cols="50" rows="10" id="text_input" class="form-control"></textarea>
	<div class="row"> <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
		<div class="well">
	<button id="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
</div>
	</div> </div>
	<div class="well">
		<h2 class="text-center" style="margin-top:0">Result</h2>
	<p id="text_output"></p>
	</div>
</div> </div>
</div>

<script>
var input = ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "a", "s", "d", "f", "g", "h", "j", "k", "l", "z", "x", "c", "v", "b", "n", "m", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "A", "S", "D", "F", "G", "H", "J", "K", "L", "Z", "X", "C", "V", "B", "N", "M"];
var output = ["p", "q", "w", "e", "r", "t", "y", "u", "i", "o", "l", "a", "s", "d", "f", "g", "h", "j", "k", "m", "z", "x", "c", "v", "b", "n", "P", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "L", "A", "S", "D", "F", "G", "H", "J", "K", "M", "Z", "X", "C", "V", "B", "N"];
function decode() {
	var text_output = "";
	var text_input = document.getElementById('text_input').value;
	for (var i = 0, len = text_input.length; i < len; i++) {
		var index = $.inArray(text_input[i],input);
		if (index != -1) {
			text_output+=output[index];
		}
		else {
			text_output+=text_input[i];
		}
	}
	document.getElementById('text_output').innerHTML = text_output;
}
$('#submit').click(function(){decode()});
</script>

    </body>
</html>
